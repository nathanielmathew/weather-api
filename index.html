<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
	<title>Weather API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!--To Let browser know website is optimized for mobile-->
</head>

<body>
	 <h1 id="heading" class="h1 header">WEATHER FORECAST API 1.0</h1>
	 <h4 id="SOSC" class="h4 SOSC">By SOSC</h4>
		<h3>Enter Place Name</h3>
	 <div id= "Searchbox" align="center">
	 <input type="text" class="div searchbox" id="go" placeholder="Search.." size=70%>
	 <button type="submit" class="button find" onclick="search()"><i>Check Weather</i></button>
     </div>

     <div id="info" class="div Parameters">
     	<h5>PLACE:</h5> 
            <div id="place" class="div entity">-</div>
     	<h5>WEATHER:</h5>
            <div id="weather" class="div entity">-</div>
     	<h5>MAXIMUM TEMPERATURE:</h5>
            <div id="maxtemp" class="div entity">-</div>
     	<h5>MINIMUM TEMPERATURE:</h5>
            <div  id="mintemp" class="div entity">-</div>

     </div>

     <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
